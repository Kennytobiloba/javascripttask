<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="todo.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h2> <i class="fa-solid fa-clipboard-check"></i>To-do List</h2>
            <div class="userinput">
                <input type="text" id="input"> <button onclick="addItem()">Submit</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="to-do-item"></div>
    </div>

    <script>

const todoList = document.querySelector(".to-do-item")
         const inputBox = document.querySelector("#input")
         const trashIcon = document.querySelector(".trash")

         inputBox.addEventListener("keydown", function(event){
            if(event.key === "enter")
            addItem()
         })
         function addItem(){
            var divParent = document.createElement("div");
            var divchild = document.createElement("div");
            var checkIcon = document.createElement("i");
            var trashIcon = document.createElement("i");
            divParent.className= "item"
            divParent.innerHTML = '<h3>'+input.value+'</h3>'
            checkIcon.className = "fas fa-check-square";
            checkIcon.style.color = "lightgray"
            checkIcon.addEventListener("click",function(){
                checkIcon.style.color ="limegreen"
            })
            divchild.appendChild(checkIcon);

            trashIcon.className ="fas fa-trash"
            trashIcon.style.color ="darkgray"
            trashIcon.addEventListener("click",function(){
                divParent.remove()
            })
            divchild.appendChild(trashIcon);
            divParent.appendChild(divchild);
            todoList.appendChild(divParent)
            input.value ="";
         }

    
    </script>
</body>
</html>
