<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container-image">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide" > <img  src="image/img10.jpg" alt="" ></div>
              <div class="swiper-slide"> <img src="image/img11.jpg" alt="" ></div>
              <div class="swiper-slide"> <img src="image/img3.jpg" alt="" ></div>
              <div class="swiper-slide"> <img src="image/img4.jpg" alt="" ></div>
              <div class="swiper-slide"> <img src="image/img5.jpg" alt="" ></div>
              <div class="swiper-slide"> <img src="image/img6.jpg" alt="" ></div>
              <div class="swiper-slide"> <img src="image/img3.jpg" alt="" ></div>
              <div class="swiper-slide"> <img src="image/img4.jpg" alt="" ></div>
              <div class="swiper-slide"> <img src="image/img5.jpg" alt="" ></div>
              <div class="swiper-slide"> <img src="image/img6.jpg" alt="" ></div>
              
              ...
            </div>
            
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
            
          </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
autoplay:{
    delay: 5000,
    disablOnInteraction:false,
},
  
  loop: true,

  
  pagination: {
    el: '.swiper-pagination',
    clickable:true,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
 
});
    </script>
</body>
</html>
