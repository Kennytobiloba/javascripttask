<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Document</title>
</head>
<body>
    <div class="container-cal">
        <div class="cal">
            <input id="userinput" placeholder="0"> <br>
            <button class="btn" onclick="press(1)">1</button>
            <button class="btn" onclick="press(2)">2</button>
            <button class="btn" onclick="press(3)">3</button>
            <button style="background-color: #ffb84d;" class="btn" onclick="press('+')">+</button>
            <br>
            <button class="btn" onclick="press(4)">4</button>
            <button class="btn" onclick="press(5)">5</button>
            <button class="btn" onclick="press(6)">6</button>
            <button style="background-color: #ffcc80;" class="btn" onclick="press('-')">-</button>
            <br>
            <button class="btn" onclick="press(7)">7</button>
            <button class="btn" onclick="press(8)">8</button>
            <button class="btn" onclick="press(9)">9</button>
            <button style="background-color: #ffe0b3;" class="btn" onclick="press('*')">*</button>
            <br>
            <button class="btn" onclick="press('.')">.</button>
            <button class="btn" onclick="press(0)">0</button>
            <button class="btn" onclick="erase(3)">c</button>
            <button style="background-color: #d7d0d4;" class="btn" onclick="press('/')">/</button>
            <br>
             <button style="background-color: #fff5e6;" class="btn" onclick="press('**')">^</button>
            <button class="btnequal" onclick="equal()">=</button>
           

        

        </div>
    </div>

    <script>
        const userinput = document.querySelector('#userinput');
        var expression ="";

        function press(num){
            expression += num;
            userinput.value = expression;
        }
        function equal(){
            userinput.value =eval(expression)
            expression =""
        }
        function erase(){
            expression ="";
            userinput.value = expression;
        }

    </script>
</body>
</html>
