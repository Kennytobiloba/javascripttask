<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container-message">
        <div class="content">
        <p class="message">pass the message</p>
        <p class="input">
            <label for="">Enter a message</label><br>
            <input type="text" class="messageinput"><br> <br>
            <button type="submit" class="submit"> submit</button> <br>
        </p>
        <p class="result" style="text-align:center;"></p>
    </div>
   
    </div>
    <script>
        const input = document.querySelector('.messageinput')
        const button = document.querySelector('.submit')
        button.addEventListener('click',function(){
            document.querySelector('.result').innerHTML = input.value;
            input.value ="";
        })

        input.addEventListener("keydown",function(event){
            if(event.key === "Enter")
            document.querySelector('.result').innerHTML = input.value;
            
        })
    </script>
</body>
</html>
