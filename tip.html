        </div>
    </d
    iv>
    <script>
        const amount = document.querySelector('#amount')
        // const guest = document.querySelector('#guest')
        const quality = document.querySelector('#quality')
        const tipAmount = document.querySelector('#tip-amount')
        const button = document.querySelector('.btn')
        
        button.addEventListener('click',function(e){
            e.preventDefault
            var realAmount = parseInt(amount.value);
            var realDuration = parseInt(quality.value);

            const tip = (((realDuration/100)* realAmount)/(realAmount));
            
            amount.value ="";
            // guest.value = "";
            quality.value = "";

            if (tip === 'NaN'){
                tipAmount.innerHTML = 'N' + tip.toLocalstring('en-US');
                showTipAmount();
            }
            else{
                tipAmount.innerHTML = 'interest' + ' ' + tip + ' ' + 'each';
                showTipAmount();
            }

        })

        showTipAmount = () =>{
            var x = tipAmount;
            x.className ='show';
            setTimeout(function(){
                x.className = x.className.replace('show', '');},5000);
            
        }
          
    </script>
