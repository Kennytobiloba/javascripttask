<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="goceries.css">
    <title>Document</title>
</head>
<body>
    <div class="container-groceries">
        <div class="groceries">
            <h1 style="text-align: center;">Names of Friends</h1>
            <br>
            
            <div style="text-align: center;">
                <i class="fas fa-pencil-alt" id="pencil"></i> <input type="text" id="userinput">

            </div>
            <br>
            <div class="allitems">
            
            </div>
        </div>
    </div>
    <script>
        const goceries = document.querySelector(".goceries");
        const pencil = document.querySelector("#pencil");
        const allitems = document.querySelector (".allitems");
        const userinput = document.querySelector ("#userinput");

        pencil.addEventListener("click",function(){
            allitems.innerHTML ="";
        })
           
        userinput.addEventListener("keydown",function(event){
            if(event.key == "Enter")
            additems();
        })
        function additems(){
            var li = document.createElement("li")
            li.innerHTML = "- " + userinput.value;
            li.addEventListener("click",function(){
            li.style.textDecoration = "line-through";
            
            
        })
        allitems.insertAdjacentElement("beforeend", li);
        userinput.value ='';

        } 
       
        
    </script>
</body>
</html>
