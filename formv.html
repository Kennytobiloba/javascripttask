<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>

        </div>
        <form class="form" id="form" >
            <div class="form-control " >
                <label for="">Username</label>
                <input type="text" placeholder="Enter Username" id="username">
                <i class="fa-solid fa-check-circle"></i>
                <i class="fa-solid fa-exclamation-circle"></i>
                <small>Error messsage</small>
            </div>
            <div class=" form-control ">
                <label for="">Email</label>
                <input type="email" placeholder="Enter Email" id="email">
                <i class="fa-solid fa-check-circle"></i>
                <i class="fa-solid fa-exclamation-circle"></i>
                <small>Error messsage</small>
            </div>
            <div class="form-control ">
                <label for="">Password</label>
                <input type="text" placeholder="Enter Password" id="password">
                <i class="fa-solid fa-check-circle"></i>
                <i class="fa-solid fa-exclamation-circle"></i>
                <small>Error messsage</small>
            </div>
            <div class="form-control">
                <label for="">Password Check</label>
                <input type="text" placeholder="Enter Username" id="password2">
                <i class="fa-solid fa-check-circle"></i>
                <i class="fa-solid fa-exclamation-circle"></i>
                <small>Error messsage</small>
            </div>
            <button>Submit</button>
        </form>

    </div>
    <script>

const form = document.querySelector("form");
const  username = document.querySelector("#username")
const  email = document.querySelector("#email")
const  password = document.querySelector("#password")
const  password2 = document.querySelector("#password2")

 form.addEventListener("submit", (e) => {
    e.preventDefault();
    checkInput();
 })
 function checkInput(){
     const usernameValue = username.value.trim();
     const emailValue = email.value.trim();
     const passwordValue = password.value.trim();
     const password2Value = password2.value.trim();
    
     if (usernameValue === "") {
        // show error
        setError(username, "username cannot be blank")
     }
     else{
        // add suces class
        setSucess(username)
     }
     if (usernameValue === "") {
        // show error
        setError(email, "Email cannot be blank")
     }
     else{
        // add suces class
        setSucess(email)
     }
     if (passwordValue === "") {
        // show error
        setError(password, "Email cannot be blank")
     }
     else{
        // add suces class
        setSucess(password)
     }
     if (password2Value === "") {
        // show error
        setError(password2, "password cannot be blank")
     }
     else if(passwordValue !== password2Value){
        setError(password2, "password does not match")

     }
     else{
        // add suces class
        setSucess(password2)
     }
    
    
 }
 function setError(input, message){
    const formControl = input.parentElement;
    const small = formControl.querySelector("small")
    small.innerText = message;
    formControl.className ="form-control error"
 }
 function setSucess(input){
    const formControl = input.parentElement;
    formControl.className ="form-control success"

 }


    </script>
</body>
</html>
